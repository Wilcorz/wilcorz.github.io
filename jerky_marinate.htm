<title>Jerky Marinate</title>
</head>

<body>

<p><b><font size="5">Jerky Marinate</font></b></p>
<p><font size="4">1/2 Worcestershire Sauce</font></p>
<p><font size="4">1/2 Cup Soy Sauce</font></p>
<p><font size="4">2 Tablespoons Black Pepper</font></p>
<p><font size="4">2 Tablespoons Season Salt</font></p>
<p><font size="4">2/3 Tablespoon Garlic Salt</font></p>
<p><font size="4">2/3 Tablespoon Onion Powder</font></p>
<p><font size="4">Liquid Smoke (To Taste)</font></p>
<p><font size="4">Let set 2 to 8 hours (the longer the better)</font></p>
<p><font size="4">Cook in Dehydrator over night</font></p>

</body>
